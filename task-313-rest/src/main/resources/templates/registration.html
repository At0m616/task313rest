<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New user</title>
    <style>
        body {
            background: #d4d4d4;
            color: #161616;
        }
    </style>
</head>
<body>
<div class="col-md-4 container">
    <div class="container-fluid text-center bg-white shadow-sm  mb-5 rounded">
        <br><br>
        <h2>Add new user</h2>
        <br>
        <a th:href="@{/}">Back to Index</a>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <form th:method="POST" th:action="@{/registration}" th:object="${user}">
                    <div class="form-group  text-center">
                        <label class="col-form-label" for="NewFirstName"><b>First
                            name</b></label>
                        <input type="text" th:field="*{firstname}" class="form-control"
                               id="NewFirstName" placeholder="First name">
                    </div>
                    <div class="form-group text-center">
                        <label for="NewLastName"><b>Last name</b></label>
                        <input type="text" th:field="*{lastname}" class="form-control"
                               id="NewLastName" placeholder="Last name">
                    </div>
                    <div class="form-group  text-center">
                        <label for="NewAge"><b>Age</b></label>
                        <input type="number" th:field="*{age}" class="form-control" id="NewAge"
                               placeholder="Age">
                    </div>
                    <div class="form-group text-center">
                        <label for="NewEmail"><b>Email</b></label>
                        <input type="email" th:field="*{username}" class="form-control"
                               id="NewEmail" placeholder="Email">
                    </div>
                    <div class="form-group text-center">
                        <label for="NewPassword"><b>Password</b></label>
                        <input type="password" th:field="*{password}" class="form-control"
                               id="NewPassword" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <label><b>Roles: </b></label>

                        <select multiple size="3" class="form-control"
                                name="roles">
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                    </div>
                    <button class="btn btn-success " type="submit" id="button-newUser">Add New
                        User
                    </button>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</body>
</html>
